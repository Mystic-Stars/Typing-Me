<html>
    <head>
        <title>Typing Me</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
    </head>

    <body>
        <div id="failure-overlay">
            <div id="failure-message">Time's Up!</div>
        </div>
        <div id="success-overlay">
            <div id="success-message">Great Job!</div>
        </div>
        <div class="container">
            <h1 id="title">Typing Me</h1>
            <div class="subtitle" id="subtitle"></div>
            <select id="language-select">
                <option value="en">English</option>
                <option value="zh">中文</option>
                <option value="ja">日本語</option>
            </select>
            <div id="pinyin-display"></div>
            <div id="text-display"></div>
            <input
                type="text"
                id="input-field"
                placeholder="Start typing here..."
            />
            <div id="stats">
                <div class="stat">
                    <div class="stat-value" id="wpm">0</div>
                    <div class="stat-label" id="wpm-label">WPM</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="accuracy">100%</div>
                    <div class="stat-label" id="accuracy-label">Accuracy</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="time">60</div>
                    <div class="stat-label" id="time-label">Time Left (s)</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="round">1</div>
                    <div class="stat-label" id="round-label">Round</div>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="btn">Start</button>
                <button id="pause-btn" class="btn" disabled>Pause</button>
                <button id="reset-btn" class="btn">Reset</button>
            </div>
        </div>
        <button id="settings-btn" class="btn">Settings</button>
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Settings</h2>
                <div class="setting-item">
                    <label for="show-pinyin">Show Pinyin/Romaji</label>
                    <label class="switch">
                        <input type="checkbox" id="show-pinyin" checked />
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <label for="time-limit">Time Limit (seconds)</label>
                    <input
                        type="number"
                        id="time-limit"
                        min="30"
                        max="300"
                        step="30"
                        value="60"
                    />
                </div>
                <div class="setting-item">
                    <label for="theme-select">Theme</label>
                    <select id="theme-select">
                        <option value="auto">Auto (System Default)</option>
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="name-modal" class="modal">
            <div class="modal-content">
                <h2>Your name</h2>
                <div class="setting-item">
                    <label for="name-field">Please enter your name</label>
                    <input type="text" id="name-field" />
                </div>
            </div>
        </div>
        <footer>
            <p>
                &copy; 2024 Typing Me. All rights reserved. Created by
                <a
                    href="https://github.com/Mystic-Stars"
                    target="_blank"
                    style="color: rgb(94, 96, 255)"
                    >Mystic Stars</a
                >.
            </p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
